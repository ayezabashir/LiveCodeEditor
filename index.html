<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Editor</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="header">
      <div id="logo">Live Code Editor</div>
      <div id="buttonContainer">
        <div class="toggleBtn active" id="html">HTML</div>
        <div class="toggleBtn" id="css">CSS</div>
        <div class="toggleBtn" id="js">JavaScript</div>
        <div class="toggleBtn active" id="output">Output</div>
      </div>
    </div>
    <div id="bodyContainer">
      <textarea
        id="htmlpanel"
        class="panel"
        placeholder="// write html here"
      ></textarea>
      <textarea
        id="csspanel"
        class="panel hide"
        placeholder="// write css here"
      ></textarea>
      <textarea
        id="jspanel"
        class="panel hide"
        placeholder="// write javascript code"
      ></textarea>
      <iframe id="outputpanel" class="panel"></iframe>
    </div>
    <script src="main.js"></script>
  </body>
</html>
